services:
  server:
    build:
      context: ./server/
    command: uvicorn main:app --reload --host 0.0.0.0
    stdin_open: true  # For DEV
    tty: true         # For DEV 
    env_file: ".env"
    networks:
      - qdrant-cluster
    ports:
      - 8000:8000
    volumes:
      - ./server/app:/app

  qdrant-node-1:
    image: qdrant/qdrant:${QDRANT_VERSION}
    container_name: qdrant-node-1
    networks:
      - qdrant-cluster
    volumes:
      - ./data/node1:/qdrant/storage
      - ./configs/node1.yaml:/qdrant/config/config.yaml
    command:
      ./entrypoint.sh --uri '${QDRANT_BOOTSTRAP_NODE_URI}'

  qdrant-node-2:
    image: qdrant/qdrant:${QDRANT_VERSION}
    container_name: qdrant-node-2
    networks:
      - qdrant-cluster
    volumes:
      - ./data/node2:/qdrant/storage
      - ./configs/node2.yaml:/qdrant/config/config.yaml
    depends_on:
      qdrant-node-1:
        condition: service_started
    command:
      ./entrypoint.sh --bootstrap '${QDRANT_BOOTSTRAP_NODE_URI}'

  create_embeddings:
    build:
      context: ./scripts/create_embeddings/
      args:
        # Set this to False if you want to generate the embeddings yourself. 
        # Please note that this can take some time! 
        # Reduce the 'DATASET_INDEX_END' number to something like 100 if you
        # just want to get a small database up and running.
        download_embeddings: False 
    profiles: ["initialization"]
    volumes:
      - ./scripts/create_embeddings/main.py:/app/main.py
      - ./scripts/create_embeddings/data:/app/data

    env_file: ".env"
    networks:
      - qdrant-cluster

  example_search:
    build:
      context: ./scripts/run_search/
    profiles: ["examples"]
    env_file: ".env"
    volumes:
      - ./scripts/run_search/main.py:/app/main.py

    networks:
      - qdrant-cluster


networks:
  qdrant-cluster:
    driver: bridge
